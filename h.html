<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Automation Tooltips with Simple Data Attributes</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="./style.css">
	  <style>
	  
.element {
    text-align: center;
}

.button {
    display: inline-block;
    background-color: rgb(157, 24, 24);
    border-radius: 5px;
    padding: 10px 15px;
    text-transform: uppercase;
    font-weight: bold;
    color: white;
    text-decoration: none;
    font-size: 20px;
    transition: 1s;
      letter-spacing: 0.1em;

}
	  </style>
  
</head>

<body>
<br/>
<br/>
  <center>
<section>
  <h1><span class="TooltipTrigger" data-tooltips="العبّاس بن مرداس السلمي صحابي وشاعر من المخضرمين ممن اشتهروا في بداية عهد الاٍسلام وقبله وكان من سادات قومه بني سليم" data-position="OnBottom">عباس بن مرداس السلمي</span></h1>
 <table class="poem">
<tr>
	<td>يا خاتم النباء إنك مرسل </td>
	<td>بالحق كل هدى السبيل هداكا</td>
</tr>
<br/>
<br/>
<br/>


</table>
<br/>
<br/>
<br/>
<br/>
<center>
<div class="wrapper">
        <div class="element">
                <a class="button" href="index.html" target="_blank">العودة</a>
        </div>
    </div>

</center>

</section>
  </center>
  

    <script  src="./script.js"></script>




</body>

</html>
